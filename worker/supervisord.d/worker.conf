[program:worker]
process_name=%(program_name)s_%(process_num)02d
user=worker
command=/bin/sh -c "while [ true ]; do (php /var/www/html/ocart/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/worker/worker.log
stdout_logfile_maxbytes=10MB
